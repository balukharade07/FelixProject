<div class="center">
    <h2 mat-dialog-title>Create New Account <span (click)="onNoClick()" class="close" mat-button><i class="fa fa-times" aria-hidden="true"></i></span> </h2>

    <mat-dialog-content>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <input type="text" matInput placeholder="User Name">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input type="password" matInput placeholder="Password">
            </mat-form-field>
            <br>
            <mat-form-field class="example-full-width">
                <input type="text" matInput placeholder="Frist Name">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input type="text" matInput placeholder="Last Name">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input type="email" matInput placeholder="E-mail">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input type="number" matInput placeholder="Mobile No">
            </mat-form-field>

        </form>
        <mat-radio-group class="example-radio-group" [(ngModel)]="favoriteSeason">
            <mat-radio-button class="example-radio-button" *ngFor="let genders of gender" [value]="genders">
                {{genders}}
            </mat-radio-button>
        </mat-radio-group>
        <div class="example-selected-value">Your Seclect is: {{favoriteSeason}}</div>



    </mat-dialog-content>

    <mat-dialog-actions>
        <div class="button-row">
            <button (click)="onNoClick()" mat-raised-button color="warn" type="cancel">Cancel</button>
            <button (click)="onNoClick()" routerLink="/home" mat-raised-button color="primary" type="submit">Submit</button>
        </div>

    </mat-dialog-actions>

</div>
