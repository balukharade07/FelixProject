<div class="container-fluid">
    <div class="row content ">
           
        <div class="order-xs-0 order-sm-0 order-md-0  order-lg-1 order-xl-1  col-xs-12 col-sm-12 col-md-12 col-lg-7 col-xl-7 sidenav border1">
           

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h4>Product Informtions</h4>

                <div *ngFor="let item of inventriy; let i = index" class="margin-top  box">
                    <div class="row">

                   
                    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 margin-top">
                        <h4> {{item.name | titlecase }}</h4>
                        <div class="pointer" routerLink='/product/{{i+1}}'>
                            <figure>
                                <img [ngClass]="'center'" [src]="item.img" alt="">
                                <figcaption>{{item.figcaption}}</figcaption>
                            </figure>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8 price_padding">
                        <h5>Prices :-{{item.price | currency: '&#8377;' }}</h5>
                        <h5>Color :- {{item.Color}}</h5>
                        <h5>Quntity
                            <span (click)="deincres(i)"> <button [disabled]="item.deincre1" class="example-button" mat-mini-fab color="warn"  matTooltip="Deincres Product" ><i class="fa fa-minus"  aria-hidden="true"></i></button></span><span class="countbtn">{{item.quantity}}</span>
                            <span (click)="incres(i)"><button [disabled]="item.checkin" mat-mini-fab color="accent" matTooltip="Incres Product"><i class="fa fa-plus" aria-hidden="true"></i></button></span>
                        </h5>

                        <div class=" row ">
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 add-cart-btn-width">
                                <button (click)="cart(i)" [disabled]="item.deincre1" [style.background-color]="item.bgcolor" mat-raised-button color="primary" type="submit"> <i class="fa fa-shopping-cart" aria-hidden="true"></i> &nbsp;&nbsp;&nbsp;{{item.status}}</button>
                            </div>
                           
                            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 offset-sm-2 offset-md-2 offset-lg-2 add-cart-btn-width">
                                <button routerLink='../product/{{i+1}}' class="btn-brif" mat-raised-button color="accent">Brif Info of Product</button>
                            </div>
                        </div>
                        <!-- <button *ngIf='!item.selected' (click)='addToCart(i)'>Add to Cart</button>
                        <button *ngIf='item.selected' (click)='removeFromCart(i)'>Remove from Cart</button> -->
                    </div>

                    <!--                    
                    <span>Quantity : </span>
                    <input type="number" min="0" [(ngModel)]='item.quantity'>
                    <button *ngIf='!item.selected' (click)='addToCart(i)'>Add to Cart</button>
                    <button *ngIf='item.selected' (click)='removeFromCart(i)'>Remove from Cart</button> -->
                    <div>
                    </div>
                    </div>
                </div>
            </div>


        </div>
        
        <div class="order-xs-1 order-sm-1 order-md-1 order-lg-2 order-xl-2  col-xs-12 col-sm-12 col-md-12 col-lg-3 col-xl-3 sidenav order-info">
            <h2>Order Informations</h2>
            <h2 class="margin-top">Total Amount</h2>

            <button mat-raised-button color="warn" class="font">{{totalPrize | currency: '&#8377;'}}</button>
            <h2 class="margin-top">Total Items Carts</h2>
            <button mat-raised-button color="accent" class="font">{{totalquantity}}</button>
            <h2 class="margin-top">Confirmation Order</h2>
            <button (click)="payment(i)" [disabled]="paymentmode1.paymentmode" routerLink="/paymentmode" mat-raised-button color="primary" type="submit">Process To Checkout</button>
        </div>
        <div class="order-xs-2 order-sm-2 order-md-2 order-lg-0 order-xl-0 col-xs-12 col-sm-12 col-md-12 col-lg-2  col-xl-2">
                <div class="">
                <div class='item-name'>
                    <div *ngFor="let item of inventriy; let i = index" routerLink='../product/{{i+1}}' class="zoom border margin-top">
                        <h5 class="figcaption">{{item.name}}</h5>
                        <figure>
                            <img [ngClass]="'center'" [src]="item.img" alt="">
                            <figcaption>{{item.figcaption}}</figcaption>
                        </figure>
                    </div>
                </div>
                </div>
                
            </div>
    </div>
</div>

<app-footer1></app-footer1>
